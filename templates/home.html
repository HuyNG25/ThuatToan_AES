<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang chủ - Công cụ mã hóa/Giải mã</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url("AES1.jpg"); /* HÌNH NỀN TRANG CHỦ */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff; /* Màu chữ trắng cho dễ nhìn trên nền tối */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* Đổ bóng chữ */
    }
    .navbar {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      justify-content: flex-start; /* Căn trái nút Trang chủ */
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6); /* Nền hơi trong suốt */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Đổ bóng mạnh hơn */
      backdrop-filter: blur(5px); /* Hiệu ứng blur cho nền */
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-shadow: none; /* Bỏ đổ bóng chữ riêng của nút */
    }
    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    .main-container {
      max-width: 800px;
      width: 90%;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background-image: url("AES2.jpg"); /* HÌNH NỀN KHUNG CHỨC NĂNG */
      background-size: cover;
      background-position: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5); /* Đổ bóng mạnh hơn nữa */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 350px; /* Tăng chiều cao khung */
      position: relative; /* Để overlay hoạt động */
      overflow: hidden; /* Đảm bảo hình nền không tràn ra ngoài bo góc */
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* Lớp phủ đen 60% opacity */
        border-radius: 15px; /* Kế thừa border-radius từ main-container */
        z-index: 1;
    }
    .main-content {
      position: relative;
      z-index: 2;
      color: white;
    }
    h2 {
      color: #fff;
      margin-bottom: 40px; /* Tăng khoảng cách */
      font-size: 2.8em; /* To hơn nữa */
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8); /* Đổ bóng chữ mạnh hơn */
      letter-spacing: 1px; /* Khoảng cách chữ */
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px; /* Tăng khoảng cách giữa các nút */
    }
    .button-container a {
      text-decoration: none;
      padding: 20px 40px; /* Nút lớn hơn */
      border-radius: 12px; /* Bo góc nhiều hơn */
      font-size: 1.4em;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      color: white;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Đổ bóng cho nút */
      background-color: #4CAF50; /* Màu xanh lá cây đẹp */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .button-container a:hover {
      background-color: #388E3C; /* Tối hơn khi hover */
      transform: translateY(-5px) scale(1.03); /* Nhô lên và phóng to nhẹ */
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6); /* Đổ bóng mạnh hơn khi hover */
    }
    .button-container a.btn-decrypt { /* Thêm màu khác nếu có nút giải mã riêng */
      background-color: #2196F3; /* Màu xanh dương */
    }
    .button-container a.btn-decrypt:hover {
      background-color: #1976D2;
    }

    @media (max-width: 768px) {
      .main-container, .navbar {
        width: 95%;
        padding: 15px;
      }
      h2 {
        font-size: 2.2em;
      }
      .button-container a {
        font-size: 1.2em;
        padding: 15px 30px;
      }
    }
    @media (max-width: 480px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      .button-container a {
        width: 85%;
      }
      h2 {
          font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('home') }}">Trang chủ</a>
  </div>

  <div class="main-container">
    <div class="overlay"></div>
    <div class="main-content">
      <h2>Lựa chọn chức năng</h2>
      <div class="button-container">
        <a href="{{ url_for('encrypt_tool') }}" class="btn-encrypt">Mã hóa File AES</a>
        <a href="{{ url_for('decrypt_tool') }}" class="btn-decrypt">Giải mã File AES</a>
      </div>
    </div>
  </div>
</body>
</html>
